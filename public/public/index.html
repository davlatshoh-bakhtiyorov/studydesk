<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sahifa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div>Kun/Tun</div>
        <div>O'quv stoli</div>
        <div>Til</div>
    </div>
    <div class="content">
        <div class="web-saytlar">
            <h2>Web-Saytlar</h2>
            <div class="web-item">WEB 1</div>
            <div class="web-item">WEB 2</div>
            <div class="web-item">WEB 3</div>
            <div class="web-item">WEB 4</div>
        </div>
        <div class="kitoblar">
            <h2>Kitoblar</h2>
            <a href="#">Kitob 1</a>
            <a href="#">Kitob 2</a>
            <a href="#">Kitob 3</a>
            <a href="#">Kitob 4</a>
            <a href="#">Kitob 5</a>
            <a href="#">Kitob 6</a>
            <a href="#">Kitob 7</a>
            <a href="#">Kitob 8</a>
        </div>
        <div class="portal">
            <h1>Fayl yuklash</h1>
    <form ref='uploadForm' 
        id='uploadForm' 
        action='/upload' 
        method='post' 
        encType="multipart/form-data">
        <input type="file" name="file" />
        <input type='submit' value='Yuklash' />
    </form>

    <h2>Yuklangan fayllar</h2>
    <div id="uploadedFiles"></div>

    <script>
        // Yuklangan fayllar ro'yxatini olish
        fetch('/uploads')
            .then(response => response.text())
            .then(data => {
                document.getElementById('uploadedFiles').innerHTML = data;
            });
    </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
